<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendyol.com/log-in</title>
  <link rel="stylesheet" href="styles/log-in.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=REM:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    
      <div class="log-in-photo-container">
        <img src="trendyol photos/log-in.png" 
        class="log-in-photo">
      </div>
      <div class="log-in-information-container">
        <div class="welcome-text">
          Welcome to Trendyol
        </div>
        <div class="select-country-text">
          Please select your country for shopping
        </div>
        <div class="country-select-box">
          <select class="country-select">
            <option selected disabled>Please select a country</option>
            <option value="Turkey">Turkey</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Russia">Russia</option>
          </select>
        </div>
        <div class="payment-methods-image-div">
          <div class="returns-text">
            Free Shipping & Returns
          </div>
          <div class="payment-images-container">
            <div class="">
              <img src="trendyol photos/mastercard-logo.png" 
              class="mastercard-logo-image">
            </div>
            <div class="">
              <img src="trendyol photos/visa-logo.png" 
              class="visa-logo-image">
            </div>
            <div class="">
              <img src="trendyol photos/paypal-logo.png" 
              class="paypal-logo-image">
            </div>
            <div class="">
              <img src="trendyol photos/klarna-logo.png"
              class=" klarna-logo-image">
            </div>
            <div class="">
              <img src="trendyol photos/google-pay-logo.png"
               class="google-pay-logo-image">
            </div>
            <div class="">
              <img src="trendyol photos/applepay.png" 
              class="applepay-logo-image">
            </div>
          </div>
        </div>
        <div class="select-button-container">
          <button class="select-button">
            SELECT
          </button>
        </div>
      </div>
  </main>
</body>
</html>
